<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-contaier">
            <input readonly placeholder="Password" class="display"  dataPassword-display>
            <button data-copy class="coptBtn">
                <span  class="tooltip"  dataCopy-Msg></span>
                <img src="./assets/copy.svg" alt="" height="23" width="23">
            </button>
        </div>

        <div class="InputContainer">
            <div class="length-container">
                <p>Password Length</p>
                <p dataLength-Number>0</p>
            </div>

            <!-- //Slider -->
            <input type="range" max="20" min="1" dataLength-Slider class="slider">

            <div class="check">
                <input type="checkbox" id="uperCase">
                <label for="upperCase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols  </label>
            </div>

            <div class="strengthSection">
                <p>Strength</p>
                <div class="indicator" dataIndicator></div>
            </div>

            <button class="generateButton">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
